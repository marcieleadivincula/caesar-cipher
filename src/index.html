<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Projeto Cypher</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Cifra de César</h1>
  <div>
    <p>Escreva algo para cifrar ou decifrar:</p>
    <input type="text" id="texto">
    <p>Selecione um número para o deslocamento</p>
    <input type="number" id="deslocamento">

    <input class="btn" id="cifrar" type="button" value="Cifrar">
    <input class="btn" id="decifrar" type="button" value="Decifrar">

    <p>Veja sua mensagem abaixo:</p>
    <textarea id="textocifrado" name="Seu Texto"></textarea>
  </div>

  <script src="index.js"></script>
  <script src="tests.js"></script>
</body>

</html>
